    <div id="mainContainer">    
        <div id="leftPanel" class="leftPanel">      
<div class="toolBar">
        <div class="toolWidget toolBtn" role="button" aria-label="Bold">
            <button id="boldBtn_fieldCode" onclick="insertTag('fieldCode', 0);" title="Полужирный">B</button>   
        </div>
        <div class="toolWidget toolBtn" role="button" aria-label="Italic">
            <button id="italicBtn_fieldCode" onclick="insertTag('fieldCode', 1);" title="Курсив">I</button>
        </div>
        <div class="toolWidget toolBtn" role="button" aria-label="Underline">
            <button id="underBtn_fieldCode" onclick="insertTag('fieldCode', 2);" title="Подчеркивание">U</button>
        </div>        
        <div id="btn_formats" class="toolWidget toolBtn" role="button" aria-haspopup="true">
            <button onclick="openBar('formats');" title="Форматирование"><span>Формат</span> <i class="btnCaret"></i></button>
    <script type="text/javascript">formatBar('fieldCode');</script>    
        </div>        
        <div id="btn_markLists" class="toolWidget toolBtn splitBtn" role="button" aria-label="Bullet list" aria-haspopup="true">
            <button onclick="insertList('fieldCode', getListNum('markLists'));" title="Маркированный список"><i class="icon-list-bullet"></i></button>
            <button onclick="openBar('markLists');" class="openBtn"> <i class="btnCaret"></i></button>
            <script type="text/javascript">markListBar('fieldCode');</script>
        </div>        
        <div id="btn_numLists" class="toolWidget toolBtn splitBtn" role="button" aria-label="Numbered list" aria-haspopup="true">
            <button onclick="insertList('fieldCode', getListNum('numLists'));" title="Нумерованный список"><i class="icon-list-numbered"></i></button>
            <button onclick="openBar('numLists');" class="openBtn"> <i class="btnCaret"></i></button>
            <script type="text/javascript">numListBar('fieldCode');</script>
        </div>       
        <div class="toolWidget toolBtn" role="button" aria-label="Insert link">
            <button onclick="edInsertLink('fieldCode', 18);" title="Вставить ссылку"><i class="icon-link"></i></button>
        </div>
        <div class="toolWidget toolBtn" role="button" aria-label="Insert image">
            <button onclick="edInsertImage('fieldCode', 4);" title="Вставить изображение"><i class="icon-picture"></i></button>
        </div>                  
        <div id="btn_colors" class="toolWidget toolBtn splitBtn colorBtn" role="button" aria-haspopup="true" aria-label="Text color">
            <button title="Цвет текста" onclick="insertColor('fieldCode', getColorNum(1), 1);"><i class="icon-font"></i><span  class="previewBtn"></span></button>
            <button class="openBtn" onclick="openBar('colors')"> <i class="btnCaret"></i></button>
            <script type="text/javascript">colorBar('fieldCode');</script>
        </div>
        <div id="btn_bgcolors" class="toolWidget toolBtn splitBtn colorBtn" role="button" aria-haspopup="true" aria-label="Background color" >
            <button title="Цвет фона" onclick="insertColor('fieldCode', getColorNum(2), 2);"><i class="icon-bgfont"></i><span class="previewBtn"></span></button>
            <button class="openBtn" onclick="openBar('bgcolors')"> <i class="btnCaret"></i></button>
            <script type="text/javascript">bgColorBar('fieldCode');</script>
        </div>
        <div id="btn_tables" class="toolWidget toolBtn" role="button" aria-label="Table" aria-haspopup="true">
            <button onclick="openBar('tables')" title="Таблица"><i class="icon-table"></i> <i class="btnCaret"></i></button>
            <script type="text/javascript">tableBar('fieldCode');</script>
        </div>
        <div class="toolWidget toolBtn" role="button">
            <button onclick="insertLorem('fieldCode');" title=""><span>Назад</span></button>
        </div>
        <div class="toolWidget toolBtn" role="button">
            <button onclick="edInsertForm('fieldCode');" title=""><span>Форма</span></button>
        </div>         
  </div>   
<div id="textarea">
<div id="textareaWrapper">
<div id="codePaint"></div>
<textarea autocomplete="off" id="fieldCode" wrap="logical" spellcheck="false"><!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Заголовок страницы</title>
</head>
  <body>
    <h1>Это заголовок</h1>
    <p>Это параграф</p>
    <p>Discord: Esc#2164</p>
  </body>
</html>
</textarea>

                    </div>                            
            </div>           
<div id="iframe" class="iframeDimens">
